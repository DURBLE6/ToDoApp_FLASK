
<!doctype html>
<html lang="eng">

<head>
	
	<title>jQueryIntro1</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=devicewidth, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    
	<style type="text/css">

		/**div{
            border: 1px solid;
        }**/

	</style>

</head>


<body>

	<div class="container">
		<div class="row">
			<div class="col mt-3">
                    <img src="images/happyemoji.jpeg" width="50px" height="50px" alt="happy" class="float:left">
                    <label><h3 class="animate__animated animate__bounce">Happy People Limited</h3></label><br>
                    <div class="form-check">
                        <input type="radio" class="" name="radio" id="register" value="register">
                        <label for="register">"New Customer? Register"</label><br>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="" name="radio" id="login" value="login">
                        <label for="login">Existing customer? Log in</label><br>
                    </div>
                    
			</div>
		</div>
        <div class="row mt-5">
			<div class="col-md-4">
                <form class="textarea animate__animated animate__rubberBand" id="reg">
                    <div class="mb-3">
                        <label class="form-label">Registration</label>
                        <input type="text" placeholder="email here" id="field1" class="form-control">
                    </div>
                    <div>                                              
                        <input type="text" placeholder="full name" id="filed2" class="form-control">
                    </div>
                    <button type="submit" id="submit" class="btn btn-success">Register</button>
                </form>
			</div>
            <div class="row mt-5">
                <div class="col-md-4">
                    <form class="textarea animate__animated animate__rubberBand" id="log">
                        <div class="mb-3">
                            <label class="form-label">Log in</label>
                            <input type="text" placeholder="email here" id="field3" class="form-control">
                        </div>
                        <div>                                              
                            <input type="text" placeholder="password" id="filed4" class="form-control">
                        </div>
                        <button type="submit" id="submit" class="btn btn-success">Log in</button>
                    </form>
                </div>
		</div>
        <div class="row mt-5">
			<div class="col-md-4">
			</div>
		</div>
	</div>		
		<!--<script src = "main.js" type="text/javascript"></script>-->

		<script src="jquery.min.js" type="text/javascript" language="javascript"></script>
		<script type="text/javascript" language="javascript">
			$(document).ready(function(){
                $("#submit").mousehover(function(){
                    $(this).val("log in").css(background:"yellow")
                })
                })
           
               
		</script>

  	

</body>
</html>
