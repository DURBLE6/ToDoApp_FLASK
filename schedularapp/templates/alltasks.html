<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedular - All tasks </title>
    
    <link href="{{ url_for( 'static', filename='bootstrap/css/bootstrap.min.css')}}" type="text/css" rel="stylesheet">
    <link href="{{ url_for( 'static', filename='css/animate.min.css')}}" type="text/css" rel="stylesheet">
    <link href="{{ url_for( 'static', filename='css/carousel.css')}}" type="text/css" rel="stylesheet">
    <link href="{{ url_for( 'static', filename='fontawesome-free/css/all.min.css')}}" type="text/css" rel="stylesheet">

    <style type="text/css">
        /* div{
         border: solid 1px;
    }  */
    </style>
</head>
<body>
    <main>
        <section>
            <header>
                <div class="container-fluid">
                    <div class="row d-flex justify-content-end bg-dark" style="margin-top: -50px; height: 45px;">
                        <div class="col-md pt-2 text-dark">
                            <h5><span><a href="{{url_for('home')}}" style="text-decoration: none;">SCHEDULAR</a></span></h5>
                        </div>
                        <div class="col-md pt-1 text-end">
                            <a class="btn btn-dark" style="text-decoration: none;" href="{{url_for('signout')}}" onclick="return confirm('Are you sure you want to sign out')">Sign out</a>
                        </div>
                    </div>
                </div>
            </header>
        </section>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md mt-2">
                            <h5>WELCOME {{ user.firstname }}</h5>
                    </div>
                    <div class="col-md text-end mt-2">
                        <a class="btn btn-dark" href="{{url_for('newtask')}}"> + NEW</a>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6 mt-2 text-center">
                        <h5><strong>ALL TASKS</strong></h5>
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    
                    <div class="col-md-6">
                        {% if tasks %}
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th> Title </th>
                                    <th> Status </th>
                                    <th> Action </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for task in tasks %}
                                <tr>
                                     <td><a class="" href="{{url_for('task_details', id=task.task_id)}}" style="text-decoration: none;">{{ task.title }}</a></td>
                                    {% if task.status == '1' %}
                                        <td> Completed </td>
                                    {% else %}
                                         <td> Pending </td>
                                    {% endif %}
                                    <td><a class="badge bg-danger" href="{{url_for('delete', id=task.task_id)}}" style="text-decoration: none;" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        {% else %}
                            <div class="col-md" style="border: solid 1px; border-radius: 3px;">
                                <h4>You current do not have any task</h4>
                            </div>
                    {% endif %}
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="{{url_for( 'static', filename = 'bootstrap/js/bootstrap.bundle.js')}}" type="text/js" lang="javascript"></script>
</body>
</html>
